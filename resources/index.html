<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <script src="./js/neutralino.js"></script>
    <link rel="stylesheet" href="./dist.css">
    <style>
        .modal-backdrop {
            position: fixed;
            display: flex;
            ;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            transition: all 500ms;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: fit-content;
            transition: all 500ms;
            height: fit-content;
            box-shadow: 0 4px 6px rgb(0, 0, 0);
        }

        .modal input {
            width: calc(100% - 20px);
            margin: 5px 0;
            padding: 10px;
        }

        .modal button {
            margin: 10px 5px 0;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script src="./js/mousetrap.js"></script>
    <script src="./js/mousetrap-record.js"></script>
    <script src="./js/mousetrap-bind-dictionary.js"></script>
    <!-- <script src="./js/mousetrap-bind-dictionary.js"></script> -->
    <script src="./js/index.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</head>

<body>
    <div id="neutralinoapp" class="flex flex-col text-center h-full w-full gap-2">
        <div class="p-2 bg-gray-300  border-solid border-black rounded-lg h-fit w-full items-end text-right"
            id="config_button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-12 h-12 block">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </div>
        <div class="p-4 rounded" id="configView"> </div>
        <div id="toolbar"
            class="  h-fit bg-gray-300 flex flex-row gap-2 items-center z-50 transition-all duration-500 w-screen p-2">
            <button type="button" id="selectDirButton"
                class=" basis-fullitems-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Select directory </button>
            <!-- <input type="file" id="fileElem" multiple accept="image/*" style="display:none"/>
        <button id="fileSelect"
                class="px-4 py-1 bg-gray-200 rounded shadow border border-solid border-gray-500 hover:bg-gray-100 hover:border-gray-400 hover:text-gray-600 text-gray-900">
            Select
            some files
        </button> -->
            <div id="controlsContainer" class="flex flex-row gap-2 items-center" style="display: none;">
                <!-- Image Size Slider -->
                <div class=" ">
                    <label for="sizeSlider">Image Size (%):</label>
                    <input type="range" id="sizeSlider" min="0" max="110" value="10" step="10">
                    <span id="sizeValue">10%</span>
                </div>
                <!-- Pagination Controls -->
                <div class=" ">
                    <button id="prevPage"
                        class="px-4 py-1 bg-gray-200 rounded shadow border border-solid border-gray-500 hover:bg-gray-100 hover:border-gray-400 hover:text-gray-600 text-gray-900">
                        Prev page </button>
                </div>
                <div>
                    <label for="imagesPerPage">Images per page</label>
                    <input type="range" id="imagesPerPage" min="1" max="50" value="6" step="5">
                    <span id="imagesPerPageValue">6</span>
                </div>
                <div>
                    <button id="nextPage"
                        class="px-4 py-1 bg-gray-200 rounded shadow border border-solid border-gray-500 hover:bg-gray-100 hover:border-gray-400 hover:text-gray-600 text-gray-900">
                        Next page </button>
                </div>
                <!-- Slideshow Button -->
                <div class=" ">
                    <button id="slideshowButton"
                        class="px-4 py-1 bg-gray-200 rounded shadow border border-solid border-gray-500 hover:bg-gray-100 hover:border-gray-400 hover:text-gray-600 text-gray-900">
                        Slideshow </button>
                </div>
                <!-- Slideshow Duration Input -->
                <div class=" ">
                    <label for="durationInput">Duration (seconds):</label>
                    <input type="number" id="durationInput" value="3" min="1">
                </div>
                <!-- Random Slideshow Checkbox -->
                <div class=" ">
                    <label for="randomCheckbox">Random:</label>
                    <input type="checkbox" id="randomCheckbox">
                </div>
            </div>
        </div>
        <div id="imageInfo"
            class="absolute top-40 px-4 py-2 w-50 bg-black/75 h-fit text-white rounded-lg shadow-lg transition-all duration-1000 hover:right-0 "
            style="z-index: 9999">No image loaded</div>
        <div id="fileList" class="  bg-gray-100 text-center flex flex-wrap items-start gap-2 pt-[100px]">
        </div>
        <div id="macroview" class="border-solid">
            <input type="checkbox" name="displayCommands" id="displayCommands" class="peer">
            <label for="displayCommands" class="">Show macros</label>
            <div class="p-4 bg-slate-200 peer-checked:block hidden">
                <div class="">
                    <h1 class="text-2xl font-bold mb-4">Command List</h1>
                    <table class="table-auto w-full bg-white shadow-md rounded ">
                        <thead>
                            <tr>
                                <th class="px-4 py-2">Edit</th>
                                <th class="px-4 py-2">Command</th>
                                <th class="px-4 py-2">Title</th>
                                <th class="px-4 py-2">Shortcut ( click to quick set )</th>
                            </tr>
                        </thead>
                        <tbody id="command-list">
                            <!-- Items will be populated here -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td class="border px-4 py-2"><input type="text" id="new-command" class="w-full"
                                        placeholder='new command to run in terminal. eg. ls -lart'></td>
                                <td class="border px-4 py-2"><input type="text" id="new-title" class="w-full"
                                        placeholder='new title'></td>
                                <td class="border px-4 py-2">
                                    <input type="text" id="new-shortcut" class="w-full text-gray-300"
                                        placeholder="click to record">
                                </td>
                                <td class="flex items-center text-center center">
                                    <button id="add-item"
                                        class=" self-center hover:bg-gray-400   py-2 px-4    bg-slate-200 border-solid border-gray-500 border rounded shadow">Add
                                        new command</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div id="rawJsonData" class="hidden">
                        <h2 class="text-xl font-bold mb-2">Edit raw JSON</h2>
                        <textarea id="json-editor" class="w-full h-64 p-2 border"
                            placeholder="Edit JSON here"></textarea>
                        <button id="update-from-json"
                            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Update
                            Items from JSON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
